<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Remote working</title>
</head>
<body>
<div class="container-main">
<header>
<div class="container">
<div class="row">
<div class="container-1-3 dots">
 <span class="full"></span>
 <span class="full"></span>
 <span class="full"></span>
 <span class="transparent" ></span>
 <span class="transparent" ></span>   
</div>
<div class="container-1-3 time">
<h4>10.15AM</h4>
</div>
<div class="container-1-3 battery">
<i class="fas fa-battery-full fa-2x"></i>
</div> 
</div>
<div class="row arrow-dots-row">
<div class="container-1-2 arrow"><div class="left-arrow"></div></div>
<div class="container-1-2 dots2">
<span></span>
<span></span>
<span></span>
</div>
</div>
<h1 class="heading">Remote Working</h1>
</header> 
<section class="today">
<h2 class="sections-heading">Today</h2>
<div class="container-task1">
<div class="container-1-5"><div class="square"></div></div>
<div class="container-10-percent"><div class="icon"></div></div>
<div class="container-1-2"><div class="text">
<h3>Design onboarding screen</h3>
<p>Discuss with the dev first</p>
</div></div>
<div class="container-1-5"><div class="star"><i class="fas fa-star"></i></div>
</div></div>
<div class="container-task2">
<div class="container-1-5"><div class="square"></div></div>
<div class="container-10-percent"><div class="icon"></div></div>
<div class="container-1-2"><div class="text">
<h3>Create a new icon set</h3></div>
</div>
<div class="container-1-5"><div class="star"><i class="fas fa-star"></i></div>
</div></div>
</section>
<section class="tomorrow">
<h2 class="sections-heading">Tommorow</h2>
<div class="container-task1">
<div class="container-1-5"><div class="square"></div></div>
<div class="container-10-percent"><div class="icon"></div></div>
<div class="container-1-2"><div class="text">
<h3>Code a new portofolio web</h3>
</div></div>
<div class="container-1-5"><div class="star"><i class="fas fa-star"></i></div>
</div></div>
<div class="container-task2">
<div class="container-1-5"><div class="square"></div></div>
<div class="container-10-percent"><div class="icon"></div></div>
<div class="container-1-2"><div class="text">
<h3>Send proposal mail</h3>
</div></div>
<div class="container-1-5"><div class="star"><i class="fas fa-star"></i></div>
</div></div>
</section>
<section class="done">
<div class="row"> 
<div class="container-1-5"></div> 
<div class="container-60-percent"> 
<h3>Design onboarding screen</h3></div>
<div class="container-1-5">      
<div class="star icon-trash"><i class="far fa-trash-alt"></i>
</div></div>
</div>
</section>
<section class="blank"></section>
</div>
</body>
</html>
